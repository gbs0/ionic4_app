<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Initializing array operations for get data -->
  <ion-card *ngFor="let article of data.articles">
    	<!-- Interpoling src from API(?) -->
    	<ion-img [src]="article.urlToImage"></ion-img>

  	<ion-card-content>
  		<ion-card-title>Hello Card</ion-card-title>
  		<p>The content of this card</p>
  	</ion-card-content>
  </ion-card>
</ion-content>
